</head>
<body>
    <lable>Enter the value1 :</lable><br><br>
    <input type="text" id="n1"><br><br>
    <lable>Enter the value2 :</lable><br><br>
    <input type="text" id="n2"><br><br>
    <input type="button" value="addition" onclick="add()"><br>
    <div id="res"></div>
<script>
    function add()
    {
        var n1=parseInt(document.getElementById("n1").value);

        document.getElementById("res").innerHTML=sum;

    }
</script>
